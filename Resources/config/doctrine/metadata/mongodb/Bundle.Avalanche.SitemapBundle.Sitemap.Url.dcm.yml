Bundle\Avalanche\SitemapBundle\Sitemap\Url:
    type: document
    repositoryClass: Bundle\Avalanche\SitemapBundle\Document\UrlRepository
    fields:
        id:
            id: true
            type: id
            strategy: auto
        loc:
            type: string
        lastmod:
            type: date
        changefreq:
            type: string
        priority:
            type: string
    embedMany:
        images:
            targetDocument: Bundle\Avalanche\SitemapBundle\Sitemap\Url\Image